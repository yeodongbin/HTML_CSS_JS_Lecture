<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            position:relative;
            padding-bottom: 56.25%;
            /* 9 / 16 */
            height: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top : 0;
            left : 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <iframe  src="https://www.youtube.com/embed/gVqYuE5IKYg" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>

</html>
