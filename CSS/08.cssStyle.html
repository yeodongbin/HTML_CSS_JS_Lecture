<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .one {
            font-size: 32px;
        }

        .two {
            font-size: 2rem;
        }

        /* .two{font-size: 2em;} 고정아님-->*/
        .three {
            font-weight: normal;
        }

        div {
            font-size: 8px;
        }

        .box-one {
            width: 50vw;
            height: 30vh;
            background-color: green;
        }

        .box-two {
            width: 200px;
            height: 100px;
            background-color: red;
        }

        body>div {
            font-size: 16px;
            background-color: #fefeff;
            font-family: monospace;
        }

        .other {
            width: 100px;
            height: 100px;
            border: 1px solid slateblue;
            padding: 10px;
            margin: 18px;
            color: rgb(114, 80, 80);
            font-size: 2em;
        }

        .myspan {
            width: 100px;
            height: 100px;
            border: 1px solid slateblue;
            padding: 40px 30px 20px 10px;
            margin: 30px;
            color: rgb(114, 80, 80);
            font-size: 2em;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <p class="one">hello world</p>
    <div>
        <p class="two">hello world</p>
    </div>
    <h1 class="three">hello world</h1>

    <div class="box-one"></div>
    <div class="box-two"></div>


    <div><span class="myspan">my text is upper</span></div>
    <div class="other">other div element</div>
</body>

</html>
