<head>

    <title>Document</title>

    <style>
        span {
            color: bisque;

        #spanTag {
            color: blue;

        #dongbin>p:nth-child(2) {

        }

</head>

<body>

    <span id="spanTag">Hello Wolrd!</span>
    <span class="spanClass">Hello Wolrd!</span>

    <div id="dongbin">

        <p>안녕하세요.1</p>
        <p>안녕하세요.2</p>
        <p>안녕하세요.3</p>
        <p>안녕하세요.4</p>
        <p>안녕하세요.5</p>
    </div>
</body>

</html>
